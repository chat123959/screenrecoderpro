<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder Pro</title>
    <meta http-equiv="Permissions-Policy" content="display-capture=(self)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #f72585;
            --success: #4cc9f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .tagline {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .feature {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .recorder-container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .preview {
            width: 100%;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .preview video {
            max-width: 100%;
            max-height: 100%;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #e5177b;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #3ab8d8;
            transform: translateY(-2px);
        }
        
        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0;
            display: none;
        }
        
        .status {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            min-height: 24px;
        }
        
        .download-section {
            margin-top: 30px;
            display: none;
        }
        
        .new-game-btn {
            margin-top: 20px;
            display: none;
        }
        
        .permission-note {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .preview {
                height: 200px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-video"></i> Screen Recorder Pro</h1>
        <p class="tagline">Capture & Share with No Limits! ðŸŽ¥ðŸ“²</p>
        
        <div class="features">
            <div class="feature"><i class="fas fa-check-circle"></i> No Watermark</div>
            <div class="feature"><i class="fas fa-check-circle"></i> No Root Required</div>
            <div class="feature"><i class="fas fa-check-circle"></i> No Time Limits</div>
        </div>
        
        <div class="recorder-container">
            <div class="preview" id="preview">
                <p>Preview will appear here</p>
            </div>
            
            <div class="timer" id="timer">00:00:00</div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-circle"></i> Start Recording
                </button>
                <button id="stopBtn" class="btn btn-danger" disabled>
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button id="downloadBtn" class="btn btn-success" disabled>
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
            
            <div class="status" id="status"></div>
            <div class="permission-note">
                <i class="fas fa-info-circle"></i> Make sure to allow screen sharing when prompted
            </div>
        </div>
        
        <div class="download-section" id="downloadSection">
            <h3>Recording Complete!</h3>
            <p>Your video is ready to download</p>
        </div>
        
        <button id="newGameBtn" class="btn btn-primary new-game-btn">
            <i class="fas fa-gamepad"></i> New Recording
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            const preview = document.getElementById('preview');
            const timer = document.getElementById('timer');
            const status = document.getElementById('status');
            const downloadSection = document.getElementById('downloadSection');
            
            // Variables
            let mediaRecorder;
            let recordedChunks = [];
            let startTime;
            let timerInterval;
            let stream;
            
            // Event Listeners
            startBtn.addEventListener('click', startRecording);
            stopBtn.addEventListener('click', stopRecording);
            downloadBtn.addEventListener('click', downloadRecording);
            newGameBtn.addEventListener('click', startNewGame);
            
            // Functions
            async function startRecording() {
                try {
                    status.textContent = "Starting recording...";
                    
                    // Check if browser supports getDisplayMedia
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                        throw new Error("Screen recording not supported in your browser. Try Chrome, Edge, or Firefox.");
                    }
                    
                    // Get display media stream
                    stream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            mediaSource: 'screen',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            frameRate: { ideal: 30 }
                        },
                        audio: true
                    });
                    
                    // Create video preview
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.autoplay = true;
                    video.muted = true;
                    preview.innerHTML = '';
                    preview.appendChild(video);
                    
                    // Setup media recorder
                    const options = { mimeType: 'video/webm;codecs=vp9' };
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'video/webm;codecs=vp8';
                        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                            options.mimeType = 'video/webm';
                        }
                    }
                    
                    mediaRecorder = new MediaRecorder(stream, options);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            recordedChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        
                        downloadBtn.disabled = false;
                        downloadBtn.onclick = () => {
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `recording-${new Date().toISOString().slice(0, 10)}.webm`;
                            a.click();
                            URL.revokeObjectURL(url);
                        };
                        
                        downloadSection.style.display = 'block';
                        newGameBtn.style.display = 'block';
                        status.textContent = "Recording stopped. Ready to download!";
                        clearInterval(timerInterval);
                    };
                    
                    // Start recording
                    recordedChunks = [];
                    mediaRecorder.start(100); // Collect data every 100ms
                    startTime = Date.now();
                    updateTimer();
                    timerInterval = setInterval(updateTimer, 1000);
                    timer.style.display = 'block';
                    
                    // Update UI
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    status.textContent = "Recording in progress...";
                    
                    // Handle when user stops sharing screen
                    stream.getVideoTracks()[0].onended = () => {
                        stopRecording();
                    };
                    
                } catch (err) {
                    console.error("Error starting recording:", err);
                    status.textContent = "Error: " + err.message;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            }
            
            function stopRecording() {
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            }
            
            function downloadRecording() {
                // Handled in the onstop event
            }
            
            function startNewGame() {
                // Reset everything for a new recording
                preview.innerHTML = '<p>Preview will appear here</p>';
                timer.style.display = 'none';
                downloadSection.style.display = 'none';
                newGameBtn.style.display = 'none';
                status.textContent = '';
                recordedChunks = [];
                
                // Enable start button
                startBtn.disabled = false;
                stopBtn.disabled = true;
                downloadBtn.disabled = true;
            }
            
            function updateTimer() {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const hours = Math.floor(elapsed / 3600).toString().padStart(2, '0');
                const minutes = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timer.textContent = `${hours}:${minutes}:${seconds}`;
            }
            
            // Initial check for browser support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                status.textContent = "Screen recording not supported in your browser. Try Chrome, Edge, or Firefox.";
                startBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
